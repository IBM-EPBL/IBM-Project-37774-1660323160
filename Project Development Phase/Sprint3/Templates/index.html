<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>News Tracker Application!</title>
  </head>
  <body style = "background-color : rgb(182, 90, 133);">
  <div style = "border : solid 2px; background-color : black; color : white; position : fixed; width : 100%;">
      <center>
	  <h1> News Tracker Application<h1>
	  </center>
   </div>
   
   <div class = "container">
   <br />
   <br />
  {%for i in case.articles%}
   <div class="container" style="color:wheat;">
    <br>
    <h4> <strong style="color:black;">Author : </strong>{{i.author}}</h4>  
    <h4> <strong style="color:black;">Title : </strong>{{i.title}}</h4>  
    <h5> <strong style="color:black;">Description : </strong>{{i.description}}</h5> 
    <br/>
    <img src={{i.urlToImage}} width="100%" Height="300" alt="News Tracker Application" />
  </div>
    {%endfor%}
    <br />
    </div>
   <div style = "border : solid 2px; background-color : black; color : white; width : 100%;">
       <center>
       <h4>copyright &copy; 2022 News Tracker Application</h4>
       </center>
 </div>

   </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
